<div class="product-details-card" [ngClass]="{
    'low': this.product.rating < 2,
    'average': this.product.rating >= 2 && this.product.rating < 3,
    'good': this.product.rating >= 3 && this.product.rating <= 5
  }">
  <div class="product-name font-weight-bold text-center">{{product.name}}</div>
  <div>
    <div>
      <div class="details-list-item">
        <span class="font-weight-bold">Result Item:&nbsp;</span>
        <span>{{ itemIndex }}</span>
      </div>
      <div class="text-border"></div>
      <div class="details-list-item">
        <span class="font-weight-bold">Price:&nbsp;</span>
        <span>{{ product.price }}</span>
      </div>
      <div class="text-border"></div>
      <div class="details-list-item">
        <span class="font-weight-bold">Items Left:&nbsp;</span>
        <span>{{ product.itemLeft }}</span>
      </div>
    </div>
  </div>
  </div>
